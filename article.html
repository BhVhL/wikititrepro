<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/css/output.css">
    <title>Document</title>
</head>
<body>
    <header>
        <mon-header></mon-header>
    </header>

    <main>

        <section class="mt-12">
            <div class="bg-blue-800 py-6">
                <div class="flex flex-row justify-center gap-4">
                    <button class="bg-blue-950 rounded-lg w-12 h-8 flex justify-center items-center">
                        <a href="categorie.html">
                            <img class="h-5 w-auto" src="src/assets/utilitaire/Arrow 1.png" alt="">
                        </a>
                    </button>
                    <form class="bg-white w-96 rounded-lg h-8" action="" method="get">
                        <input type="text" placeholder="Rechercher ici un métier" class="p-1 px-4 w-96">
                    </form>
                </div>
                <div class="flex flex-row justify-center gap-4 mt-5">
                    <form action="" method="get">
                        <select class="w-44 p-1 bg-blue-950 rounded-lg text-amber-500" id="selectCategorie">
                            <option class="bg-blue-950 text-amber-500 font-semibold px-3 py-2 border-amber-500 rounded-lg" value="">Achats / Comptabilité / Gestion</option>
                            <option class="bg-blue-950 text-amber-500 font-semibold px-3 py-2 border-amber-500 rounded-lg" value="">Arts / Artisanat d'art</option>
                            <option class="bg-blue-950 text-amber-500 font-semibold px-3 py-2 border-amber-500 rounded-lg" value="">Banque / Assurance</option>
                            <option class="bg-blue-950 text-amber-500 font-semibold px-3 py-2 border-amber-500 rounded-lg" value="">Bâtiment / Travaux Publics</option>
                            <option class="bg-blue-950 text-amber-500 font-semibold px-3 py-2 border-amber-500 rounded-lg" value="">Commerce / Vente</option>
                            <option class="bg-blue-950 text-amber-500 font-semibold px-3 py-2 border-amber-500 rounded-lg" value="">Communication / Multimédia</option>
                            <option class="bg-blue-950 text-amber-500 font-semibold px-3 py-2 border-amber-500 rounded-lg" value="">Conseil / Études</option>
                            <option class="bg-blue-950 text-amber-500 font-semibold px-3 py-2 border-amber-500 rounded-lg" value="">Direction d'Entreprise</option>
                            <option class="bg-blue-950 text-amber-500 font-semibold px-3 py-2 border-amber-500 rounded-lg" value="">Espace Vert et Naturels / Agriculture / Pêche / Soins aux Animaux</option>
                            <option class="bg-blue-950 text-amber-500 font-semibold px-3 py-2 border-amber-500 rounded-lg" value=""> Installation / Maintenance</option>
                            <option class="bg-blue-950 text-amber-500 font-semibold px-3 py-2 border-amber-500 rounded-lg" value="">Marketing / Stratégie Commerciale</option>
                            <option class="bg-blue-950 text-amber-500 font-semibold px-3 py-2 border-amber-500 rounded-lg" value="">Ressources Humaines</option>
                            <option class="bg-blue-950 text-amber-500 font-semibold px-3 py-2 border-amber-500 rounded-lg" value="">Santé</option>
                            <option class="bg-blue-950 text-amber-500 font-semibold px-3 py-2 border-amber-500 rounded-lg" value="">Secrétariat</option>
                            <option class="bg-blue-950 text-amber-500 font-semibold px-3 py-2 border-amber-500 rounded-lg" value="">Service à la Personne / à la Collectivité</option>
                            <option class="bg-blue-950 text-amber-500 font-semibold px-3 py-2 border-amber-500 rounded-lg" value="">Spectacle</option>
                            <option class="bg-blue-950 text-amber-500 font-semibold px-3 py-2 border-amber-500 rounded-lg" value="">Sport</option>
                            <option class="bg-blue-950 text-amber-500 font-semibold px-3 py-2 border-amber-500 rounded-lg" value="">Logistique</option>
                        </select>
                    </form>
                    <form action="" method="get">
                        <select class="w-36 p-1 bg-blue-950 rounded-lg text-amber-500" id="selectMetier">
                            <option class="bg-blue-950 text-amber-500 font-semibold px-3 py-2 border-amber-500 rounded-lg" value="">xxxx</option>
                            <option class="bg-blue-950 text-amber-500 font-semibold px-3 py-2 border-amber-500 rounded-lg" value="">yyyy</option>
                            <option class="bg-blue-950 text-amber-500 font-semibold px-3 py-2 border-amber-500 rounded-lg" value="">zzzz</option>
                        </select>
                    </form>
                    <form action="" method="get">
                        <select class="w-32 p-1 bg-blue-950 rounded-lg text-amber-500" id="selectTrier">
                            <option class="bg-blue-950 text-amber-500 font-semibold px-3 py-2 border-amber-500 rounded-lg" value="">Trier par</option>
                            <option class="bg-blue-950 text-amber-500 font-semibold px-3 py-2 border-amber-500 rounded-lg" value="">Plus récent</option>
                            <option class="bg-blue-950 text-amber-500 font-semibold px-3 py-2 border-amber-500 rounded-lg" value="">Plus ancien</option>
                            <option class="bg-blue-950 text-amber-500 font-semibold px-3 py-2 border-amber-500 rounded-lg" value="">Plus aimés</option>
                            <option class="bg-blue-950 text-amber-500 font-semibold px-3 py-2 border-amber-500 rounded-lg" value="">Moins aimés</option>
                        </select>
                    </form>
                </div>
            </div>
        </section>

    </main>
    





    <footer>
        <mon-footer></mon-footer>
    </footer>
        <script src="index.js"></script>
</body>
</html>
